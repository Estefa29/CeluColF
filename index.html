<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="./Css/styles.css"
            type="text/css"
            media="screen"
            />
        <link rel="shortcut icon" href="./Img/monitor.svg" type="image/x-icon">
        <title>CeluColF</title>
    </head>
    <body>
        <div class="content">
            <div class="content__images">
                <img class="content__images-Img" src="./img/celular.svg" alt=""
                    />
            </div>
            <div class="content__loguin">
                <form class="content__loguin-form" action="./inventario.html"
                    method="post">
                    <h1 class="content__loguin-form-h1">INICIAR SESIÓN</h1>
                    <label class="content__loguin-form-label">Usuario</label>
                    <input
                        class="content__loguin-form-input"
                        type="text"
                        placeholder="Username"
                        required=""
                        />
                    <label class="content__loguin-form-label">Contraseña</label>
                    <input
                        class="content__loguin-form-input"
                        type="password"
                        placeholder="Password"
                        required=""
                        />
                    <a class="content__loguin-form-link" href="#">¿Olvidaste tu
                        contraseña?</a>
                    <input
                        class="content__loguin-form-submit"
                        type="submit"
                        value="Ingresar"
                        />
                </form>
            </div>
        </div>
    </body>
</html>
